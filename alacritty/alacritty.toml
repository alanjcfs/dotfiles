[font]
normal = { family = "Source Code Pro", style = "Regular" }
bold = { family = "Source Code Pro", style = "Bold" }
italic = { family = "Source Code Pro", style = "Italic" }
bold_italic = { family = "Source Code Pro", style = "Bold Italic" }
size = 12.5

[window]
opacity = 0.9
blur = false
option_as_alt = "OnlyRight"

[keyboard]
bindings = [
{ key = "N", mods = "Command|Shift", action = "CreateNewWindow" }
]

[[hints.enabled]]
command = "open"
hyperlinks = true

[debug]
log_level = "Debug"
print_events = true
# render_timer = true
